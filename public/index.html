<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FLC Marketing Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0; padding: 24px; background:#f5f7fb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center; min-height:100vh;
    }
    .chat {
      width:100%; max-width:720px; background:#fff; border-radius:16px;
      box-shadow:0 6px 24px rgba(0,0,0,.08); padding:20px; display:flex; flex-direction:column;
    }
    h1 { margin:0 0 12px; text-align:center; font-size:20px; }
    #log {
      height:420px; overflow:auto; border:1px solid #e5e7eb; border-radius:10px; padding:12px;
      background:#fafafa;
    }
    .m { margin:8px 0; }
    .u b { color:#2563eb; }
    .a b { color:#16a34a; }
    form { margin-top:12px; display:flex; gap:8px; }
    input[type=text] {
      flex:1; padding:12px; border:1px solid #d1d5db; border-radius:8px;
    }
    button { padding:12px 16px; border:none; border-radius:8px; background:#2563eb; color:#fff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    #status { margin-top:8px; color:#ef4444; font-size:12px; min-height:16px;}
  </style>
</head>
<body>
  <div class="chat">
    <h1>FLC Marketing Chatbot</h1>
    <div id="log"></div>
    <form id="frm">
      <input id="msg" type="text" placeholder="Type your messageâ€¦" autocomplete="off" />
      <button id="send" type="submit">Send</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const log = document.getElementById("log");
    const form = document.getElementById("frm");
    const input = document.getElementById("msg");
    const statusEl = document.getElementById("status");
    const history = []; // {role:'user'|'assistant', content:string}[]

    function add(role, text) {
      const div = document.createElement("div");
      div.className = `m ${role === 'user' ? 'u' : 'a'}`;
      div.innerHTML = `<b>${role === 'user' ? 'user' : 'bot'}:</b> ${text}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    window.addEventListener("error", (e) => { statusEl.textContent = "JS error: " + e.message; });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = input.value.trim();
      if (!content) return;

      input.value = "";
      add("user", content);
      history.push({ role: "user", content });

      try {
        document.getElementById("send").disabled = true;
        statusEl.textContent = "";

        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ history })
        });

        const data = await res.json();

        if (data?.reply) {
          add("assistant", data.reply);
          history.push({ role: "assistant", content: data.reply });
        } else {
          add("assistant", "Error: " + (data?.error || "No response"));
        }
      } catch (err) {
        add("assistant", "Network error: " + err.message);
      } finally {
        document.getElementById("send").disabled = false;
      }
    });
  </script>
</body>
</html>
