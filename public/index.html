<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FLC Marketing Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      height: 400px;
    }

    #chat div {
      margin: 5px 0;
    }

    .user { color: blue; }
    .bot { color: green; }

    form {
      display: flex;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }

    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>FLC Marketing Chatbot</h1>
    <div id="chat"></div>
    <form>
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.querySelector("form");
    const input = document.querySelector("#user-input");
    const chatBox = document.querySelector("#chat");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Show user message
      const userDiv = document.createElement("div");
      userDiv.className = "user";
      userDiv.innerHTML = `<strong>user:</strong> ${userMessage}`;
      chatBox.appendChild(userDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await res.json();

        const botDiv = document.createElement("div");
        botDiv.className = "bot";
        if (data.reply) {
          botDiv.innerHTML = `<strong>bot:</strong> ${data.reply}`;
        } else {
          botDiv.innerHTML = `<strong>bot:</strong> Error: ${data.error || "No reply"}`;
        }
        chatBox.appendChild(botDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const botDiv = document.createElement("div");
        botDiv.className = "bot";
        botDiv.innerHTML = `<strong>bot:</strong> Error: ${err.message}`;
        chatBox.appendChild(botDiv);
      }
    });
  </script>
</body>
</html>
