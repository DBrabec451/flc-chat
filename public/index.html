<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FLC Marketing Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 300px;
    }
    #chat p {
      margin: 8px 0;
    }
    #chat strong {
      text-transform: lowercase;
    }
    #input-area {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #user-input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #0070f3;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">FLC Marketing Chatbot</h2>
  <div id="chat"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
<script>
  const form = document.querySelector("form");
  const input = document.querySelector("#user-input");
  const chatBox = document.querySelector("#chat");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const userMessage = input.value.trim();
    if (!userMessage) return;

    // Show user message
    const userDiv = document.createElement("div");
    userDiv.innerHTML = `<strong>user:</strong> ${userMessage}`;
    chatBox.appendChild(userDiv);

    input.value = "";

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage }),
      });

      const data = await res.json();

      const botDiv = document.createElement("div");
      if (data.reply) {
        botDiv.innerHTML = `<strong>bot:</strong> ${data.reply}`;
      } else {
        botDiv.innerHTML = `<strong>bot:</strong> Error: ${data.error || "No reply"}`;
      }
      chatBox.appendChild(botDiv);
    } catch (err) {
      const botDiv = document.createElement("div");
      botDiv.innerHTML = `<strong>bot:</strong> Error: ${err.message}`;
      chatBox.appendChild(botDiv);
    }
  });
</script>
</body>
</html>
